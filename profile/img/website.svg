<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1s forwards;
                    }
                    .box {
                        box-sizing: border-box;
                        background-color: #2c093a;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(87, 83, 236, 0.5);
                        border: 1px solid rgb(87,83,236);
                        height: 75px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    .text {
                        font-family: 'Inter', sans-serif;
                        font-weight: 700;
                        font-size: 24px;
                        color: #ffc6ac;
                    }
                    @keyframes fadeIn {
                        0% {opacity: 0;}
                        100% {opacity: 1;}
                    }
                    @media (prefers-color-scheme: light) {
                        .container {
                            background-color: #fff;
                        }
                        .box {
                            background-color: #eee;
                        }
                    }
                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                    @media (prefers-color-scheme: light) {
                        .text {
                            color: #333;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
                    <div class="text">cedie.fr</div>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
