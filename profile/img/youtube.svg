<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1.3s forwards;
                    }
                    .box {
                        box-sizing: border-box;
                        background-color: #2c093a;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(87, 83, 236, 0.5);
                        border: 1px solid rgb(87,83,236);
                        height: 65px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    #svg {
                        width: 100%;
                        max-width: 65px;
                        margin: 0px display: block;
                    }
                    #svg path {
                        fill: #ffc6ac;
                    }
                    .text {
                        margin: 0 10% 0 0;
                        padding: 0;
                        display: none;
                        color: #ffc6ac;
                        line-height: 65px;
                        font-size: 1em;
                        flex-grow: 1;
                        text-align: center;
                    }
                    @keyframes fadeIn {
                        0% {opacity: 0;}
                        100% {opacity: 1;}
                    }
                    @container (width > 150px) {
                        .text {
                            display: block;
			                min-width: 90px;
                        }
                    }
                    @media (prefers-color-scheme: light) {
                        .container {
                            background-color: #fff;
                        }
                        .box {
                            background-color: #eee;
                        }
                        .text {
                            color: #333;
                        }
                        #svg path {
                            fill: #333;
                        }
                    }
                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0px" y="0px" style="enable-background:new 0 0 60 60" viewBox="0 0 60 60">
                        <path d="M55.7 10.9l-4.2 3.1-18.2 13.7L15 14l-4.2-3.2c-4.5-3.4-10.9-0.2-10.9 5.5v6 32.6c0 2.5 2 4.5 4.5 4.5h10.6V33.9l18.2 13.7 18.2-13.7v25.8h10.6c2.5 0 4.5-2 4.5-4.5V22.3v-6c0-5.7-6.4-8.9-10.9-5.4z"/>
                    </svg>	
                    <p class="text">YouTube</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
